<ion-view title="Register here" id="page3" class="reg">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" style="background-color: transparent;" >
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="Full Name">
                </label>
                <label class="item item-input" style="background-color: transparent;">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="abc@xyz.com">
                </label>
                <label class="item item-input" style="background-color: transparent;">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="******">
                </label>
                <label class="item item-input item-select" style="background-color: transparent;">
    <div class="input-label" style="background-color: transparent;">
      Gender
    </div>
    <select style="background-color: transparent;">
      <option selected>Male</option>
      <option>Female</option>
    </select>
                </label>
                
<!--
                <ion-radio ng-model="choice" ng-value="'A'">Male</ion-radio>
                <ion-radio ng-model="choice" ng-value="'A'">Female</ion-radio>
-->
                <label class="item item-input" style="background-color: transparent;">
                    <span class="input-label">First Cry</span>
                    <input type="text" placeholder="dd/mm/yyyy">
                </label>
            </ion-list>
            <a ui-sref="profile" id="register-button3" class="button button-energized  button-block">Sign up</a>
        </form>
    </ion-content>
</ion-view>
