<ion-view title="Fitness Chef or Nothing" id="page2" class="log">
    <ion-content padding="true" class="has-header">
        <button id="login-button4" class="button button-positive  button-block">Continue with Facebook</button>
        <button id="login-button4" class="button button-assertive button-block">Sign in with Google</button>
        <form class="list">
            <ion-list>
                <label class="item item-input" style="background-color: transparent;" >
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="John">
                </label>
                <label class="item item-input" style="background-color: transparent;">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="******">
                </label>
            </ion-list>
            <div class="spacer" style="height: 10px;"></div>
            <a ng-click="login()" id="login-button1" class="button button-outline  button-dark button-block">Log in</a>
            <a ui-sref="" id="login-button3" class="button button-positive  button-block button-clear">Forgot password?</a>
            <a ui-sref="register" id="login-button2" class="button button-positive  button-block button-clear">Or create a new account</a>
        </form>
    </ion-content>
</ion-view>
